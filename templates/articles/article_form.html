{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} | Add New Article{% endblock title %}

{% block content %}
    <main class="container-fluid my-5 px-5">
        <div class="row justify-content-center">
            <div class="col-10 col-md-7 col-lg-5 col-xl-4 pb-4">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-outline-success btn-block">Submit</button>
                </form>
            </div>
        </div>
    </main>
{% endblock content %}
