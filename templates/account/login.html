{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} | Login{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-10 col-md-6 d-flex flex-column align-items-center border rounded p-4">
                <h2 class="font-weight-bold text-success">Log In</h2>
                <form method="post" class="w-100">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-outline-success btn-block mt-4">Log In</button>
                </form>
                <p class="small mt-4 w-100">Don't have an account?
                    <a href="{% url 'account_signup' %}" class="text-success">Sign Up</a>
            </div>
        </div>
    </div>
{% endblock content %}
